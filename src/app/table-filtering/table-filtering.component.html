<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. 
      <div>
      <mat-form-field>
  <input matInput class="form-field" [formControl]="positionFilter" placeholder="Postion Filter">
</mat-form-field>
      </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Company Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Company 
       <div>
      <mat-form-field>
  <input matInput class="form-field" [formControl]="companyFilter" placeholder="Company Filter">
</mat-form-field>
      </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City
      <div>
        <mat-form-field>
          <input matInput class="form-field" [formControl]="cityFilter" placeholder="City Filter">
        </mat-form-field>
      </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State
      <div>
        <mat-form-field>
          <input matInput class="form-field" [formControl]="stateFilter" placeholder="State Filter">
        </mat-form-field>
      </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
